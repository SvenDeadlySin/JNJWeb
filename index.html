<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    /*See this page for more info on responsive sites https://www.w3schools.com/css/css_rwd_grid.asp */
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <title>J N J | Welcome</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="Logo image" />
        <h4 class="logo">Three Dots</h4> 
      </div>
      <nav>
        <ul class="nav-links">
          <li ><a class="nav-link" href="#">Gallery</a></li>
          <li ><a class="nav-link" href="#">Prices</a></li>
          <li ><a class="nav-link" href="#">About</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="Cart image">
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>J and J Photography</h1>
            <P>Capturing moments, memories, and hearts. -J</p>
          <div class="cta-select">
            <button class="cta-insta">Instagram</button>
            <button class="cta-tumblr">Tumblr</button>
          </div>
          </div>
        </div>
        <div class="cover">
          <img src="./img/cover1.png" alt="Cover image">
        </div>
      </section>
    </main>
  </body>

</html>
